<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Maximum Finder</title>
</head>
<body>
    <h2>Find the Second Maximum of Three Numbers</h2>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Enter third number:</label>
    <input type="number" id="num3"><br><br>

    <button onclick="findSecondMaximum()">Find Second Maximum</button>

    <p id="result"></p>

    <script>
        function findSecondMaximum() {
            // Get the input values and convert them to numbers
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);
            const num3 = Number(document.getElementById("num3").value);

            // Create an array of the numbers and sort it in descending order
            const numbers = [num1, num2, num3].sort((a, b) => b - a);

            // The second maximum will be the second item in the sorted array
            const secondMax = numbers[1];

            // Display the result
            document.getElementById("result").innerText = `The second maximum is: ${secondMax}`;
        }
    </script>
</body>
</html>
